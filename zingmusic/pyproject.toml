[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zingmusic-assistant"
version = "1.0.0"
description = "Custom Music Assistant server with ZingMusic provider"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Shmiel Werzberger", email = "you@example.com" }
]
dependencies = [
  "aiohttp>=3.8",
  "aiofiles>=23.1",
  "aiosqlite",                      # âœ… Fixes the error
  "zeroconf>=0.132.2",
  "jinja2",
  "typing-extensions",
  "setuptools",
  "python-slugify",
  "music-assistant-models>=1.1.0"
  "shortuuid"
]

[project.urls]
Homepage = "https://zingmusic.app"
Repository = "https://github.com/Shwerzb/zingmusic-home-assistant-addon"

[tool.setuptools.packages.find]
where = ["."]
include = ["music_assistant", "zingmusic_provider"]
